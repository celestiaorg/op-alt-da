global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'op-alt-da'

scrape_configs:
  - job_name: 'da-server'
    static_configs:
      - targets: ['da-server:6060']
        labels:
          service: 'da-server'
          
  - job_name: 'localestia'
    static_configs:
      - targets: ['localestia:26660']
        labels:
          service: 'localestia'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/alerts/*.yml'

